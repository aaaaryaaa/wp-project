<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to Qommerce</h1>
    <p class="lead">Quick and Easy Online Shopping</p>
    <div class="mt-4">
        <a href="{% url 'product_list' %}" class="btn btn-primary btn-lg">Browse Products</a>
        {% if not user.is_authenticated %}
            <a href="{% url 'login' %}" class="btn btn-secondary btn-lg ml-3">Login</a>
            <a href="{% url 'signup' %}" class="btn btn-success btn-lg ml-3">Sign Up</a>
        {% endif %}
    </div>
</div>
{% endblock %}
