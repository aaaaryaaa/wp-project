<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Qommerce{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'product_list' %}">Qommerce</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-item nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="nav-item nav-link" href="{% url 'cart_detail' %}">Cart</a>
                    <!-- <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a> -->
                    <form action="{% url 'logout' %}" method="post"  class="nav-item nav-link" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" style="background:none; border:none; padding:0; margin:0; color:inherit; font: inherit; cursor:pointer;">
                            Logout
                        </button>
                    </form>                                     
                {% else %}
                    <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                    <a class="nav-item nav-link" href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
